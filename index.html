<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whatsapp Web</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha384-B4dCiEXzS9PA3d/2Cm7AKMPp5UDJAKK0V0oKS4Kk21DiD5PymBSn5m2+Ea3PiF6I" crossorigin="anonymous">

</head>

<body>
  <section class="contenedor">
    <article class="contenedor__contactos">
      <!-- Header -->
      <div class="contenedor__contactos__header">

        <div class="contenedor__contactos__header__imagen">
          <img src="./img/descargar.jpg" alt="perfil de Whatsapp"
            class="contenedor__contactos__header__imagen__usuario" />
        </div>
        <ul class="contenor__contactos__header__iconos">
          <li></li>
          <li><ion-icon name="ellipsis-vertical-outline"></ion-icon></li>
          <li><ion-icon name="people-outline"></ion-icon></ion-icon></li>
        </ul>
      </div>
      <!--Buscador del chat-->
      <div class="contendor__contactos__buscador">
        <div>
          <input type="text" placeholder="Busca un chat o inicia uno nuevo">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </div>
      <!--Lista de chats-->
      <div class="contenedor__contactos__chatlista">
        <div class="contanedor__contactos__chatlista__bloque activo">
          <div class="contenedor__contactos__chatlista__bloque__img">
            <img src="./img/descargar.jpg" alt="cover">
          </div>
          <div class="contanedor__contactos__chatlista__bloque__detalles ">
            <div class="contanedor__contactos__chatlista__bloque__detalles_lista">
              <h4>Lionel Messi</h4>
              <p class="contanedor__contactos__chatlista__bloque__detalles_lista_timepo">22:50</p>
            </div>
            <div class="contanedor__contactos__chatlista__bloque__detalles_mensaje">
              <p>Sale fubol que vamos contra el cristiano y te necesito mi ray</p>
            </div>
          </div>
        </div>
        <div class="contanedor__contactos__chatlista__bloque">
          <div class="contenedor__contactos__chatlista__bloque__img">
            <img src="./img/descargar.jpg" alt="cover">
          </div>
          <div class="contanedor__contactos__chatlista__bloque__detalles activo">
            <div class="contanedor__contactos__chatlista__bloque__detalles_lista">
              <h4>Lionel Messi</h4>
              <p class="contanedor__contactos__chatlista__bloque__detalles_lista_timepo">22:50</p>
            </div>
            <div class="contanedor__contactos__chatlista__bloque__detalles_mensaje">
              <p>Sale fubol que vamos contra el cristiano y te necesito mi ray</p>
              <b>1</b>
            </div>
          </div>
        </div>

      </div>

    </article>
    <article class="contenedor__mensajes"></article>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
